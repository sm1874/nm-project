<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WhatsApp-Style Chat App</title>
  <style>
    :root {
      --bg: #f3f6fb;
      --card: #ffffff;
      --muted: #6b7280;
      --accent: #3b82f6;
      --soft: #f1f5f9;
      --shadow: 0 6px 18px rgba(15, 23, 42, 0.08);
      font-family: Inter, ui-sans-serif, system-ui, "Segoe UI", Roboto, Arial;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .app {
      width: 100%;
      max-width: 420px;
      min-height: 700px;
      background: var(--card);
      border-radius: 20px;
      box-shadow: var(--shadow);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #eee;
    }

    header h2 {
      margin: 0;
      font-size: 20px;
    }

    button {
      cursor: pointer;
    }

    .screen {
      flex: 1;
      display: none;
      flex-direction: column;
    }

    .screen.active {
      display: flex;
    }

    .list {
      flex: 1;
      overflow: auto;
      padding: 10px;
    }

    .chat-item {
      display: flex;
      gap: 10px;
      padding: 10px;
      border-radius: 12px;
      cursor: pointer;
      align-items: center;
    }

    .chat-item:hover {
      background: var(--soft);
    }

    .avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      overflow: hidden;
      position: relative;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .online-status {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      position: absolute;
      bottom: 0;
      right: 0;
      border: 2px solid #fff;
    }

    .online-status.online {
      background: #10b981;
    }

    .online-status.offline {
      background: #ccc;
    }

    .meta {
      flex: 1;
      min-width: 0;
    }

    .meta .name {
      font-weight: 600;
    }

    .meta .msg {
      font-size: 13px;
      color: var(--muted);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .meta .time {
      font-size: 12px;
      color: var(--muted);
    }

    .unread {
      background: #10b981;
      color: white;
      border-radius: 999px;
      padding: 2px 6px;
      font-size: 12px;
    }

    input[type="text"],
    input[type="search"] {
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ddd;
      width: 100%;
    }

    footer {
      padding: 10px;
      border-top: 1px solid #eee;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    footer input {
      flex: 1;
    }

    footer button {
      background: var(--accent);
      color: white;
      border: none;
      padding: 10px 14px;
      border-radius: 8px;
    }

    .message-list {
      flex: 1;
      overflow: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      position: relative;
    }

    .bubble {
      max-width: 70%;
      padding: 10px 14px;
      border-radius: 14px;
      position: relative;
      word-break: break-word;
    }

    .bubble.me {
      align-self: flex-end;
      background: var(--accent);
      color: white;
      border-bottom-right-radius: 4px;
    }

    .bubble.them {
      align-self: flex-start;
      background: var(--soft);
      color: #111;
      border-bottom-left-radius: 4px;
    }

    .reply-text {
      font-size: 12px;
      color: #555;
      border-left: 2px solid #ccc;
      padding-left: 6px;
      margin-bottom: 4px;
    }

    .status-icon {
      font-size: 12px;
      margin-left: 5px;
    }

    .emoji-picker {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      padding: 5px;
      background: #eee;
      border-radius: 10px;
      max-height: 120px;
      overflow: auto;
      margin-top: 5px;
    }

    .emoji-picker span {
      cursor: pointer;
      font-size: 20px;
    }

    .typing-indicator {
      font-size: 12px;
      color: #555;
      padding: 4px;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="app">
    <!-- Inbox Screen -->
    <div id="inbox" class="screen active">
      <header>
        <h2>Messages</h2>
        <button onclick="showScreen('profile')">‚öôÔ∏è</button>
      </header>
      <div style="padding: 10px">
        <input type="search" id="search" placeholder="Search messages..." />
      </div>
      <div class="list" id="chatList"></div>
      <footer>
        <button style="flex: 1" onclick="showScreen('compose')">+ New Chat</button>
      </footer>
    </div>

    <!-- Chat Screen -->
    <div id="chat" class="screen">
      <header>
        <button onclick="showScreen('inbox')">‚¨Ö</button>
        <h2 id="chatTitle">Chat</h2>
        <span id="typingIndicator" class="typing-indicator" style="display: none;">typing...</span>
      </header>
      <div class="message-list" id="messages"></div>
      <footer>
        <button onclick="toggleEmojiPicker()">üòä</button>
        <input type="text" id="msgInput" placeholder="Type a message..." />
        <button onclick="sendMessage()">Send</button>
      </footer>
      <div class="emoji-picker" id="emojiPicker" style="display: none;"></div>
    </div>
  </div>

  <script>
    const chats = [
      {
        id: 1,
        name: "Stephanie Pimentel",
        msg: "Hello, how are you?",
        avatar: "https://i.pravatar.cc/150?img=32",
        time: "4m",
        unread: 2,
        online: true,
        messages: []
      },
      {
        id: 2,
        name: "Kenneth Tyson",
        msg: "Meeting at 5pm",
        avatar: "https://i.pravatar.cc/150?img=12",
        time: "3h",
        unread: 0,
        online: false,
        messages: []
      },
      {
        id: 3,
        name: "Fatima Bernard",
        msg: "See you soon!",
        avatar: "https://i.pravatar.cc/150?img=8",
        time: "1d",
        unread: 0,
        online: true,
        messages: []
      }
    ];

    let currentChat = null;

    const emojiList = ["üòÄ", "üòÅ", "üòÇ", "üòÖ", "üòç", "üòé", "üò¢", "üò°", "üëç", "üôè", "üéâ", "üí¨"];
    const typingIndicator = document.getElementById('typingIndicator');

    function showScreen(id) {
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      if (id === "inbox") renderChats();
      if (id === "chat" && currentChat) renderMessages();
    }

    function renderChats() {
      const list = document.getElementById('chatList');
      list.innerHTML = "";
      chats.forEach(c => {
        const div = document.createElement('div');
        div.className = "chat-item";
        div.innerHTML = `
          <div class="avatar">
            <img src="${c.avatar}">
            <div class="online-status ${c.online ? 'online' : 'offline'}"></div>
          </div>
          <div class="meta">
            <div class="name">${c.name}</div>
            <div class="msg">${c.msg}</div>
          </div>
          <div>
            <div class="time">${c.time}</div>
            ${c.unread ? `<div class="unread">${c.unread}</div>` : ""}
          </div>
        `;
        div.onclick = () => openChat(c);
        list.appendChild(div);
      });
    }

    function openChat(chat) {
      currentChat = chat;
      document.getElementById('chatTitle').textContent = chat.name;
      showScreen('chat');
    }

    function renderMessages() {
      const container = document.getElementById('messages');
      container.innerHTML = "";
      currentChat.messages.forEach(msg =>
        addMessage(msg.text, msg.who, msg.status, msg.replyTo, false)
      );
      container.scrollTop = container.scrollHeight;
    }

    function addMessage(text, who, status = "sent", replyTo = null, store = true) {
      const container = document.getElementById('messages');
      const div = document.createElement('div');
      div.className = "bubble " + who;
      if (replyTo) {
        const replyDiv = document.createElement('div');
        replyDiv.className = "reply-text";
        replyDiv.textContent = "Replying to: " + replyTo;
        div.appendChild(replyDiv);
      }
      div.appendChild(document.createTextNode(text));
      if (who === "me") {
        const statusSpan = document.createElement('span');
        statusSpan.className = "status-icon";
        statusSpan.textContent = statusIcon(status);
        div.appendChild(statusSpan);
      }
      container.appendChild(div);
      container.scrollTop = container.scrollHeight;
      if (store) currentChat.messages.push({ text, who, status, replyTo });
    }

    function statusIcon(status) {
      switch (status) {
        case "sent": return "‚úì";
        case "delivered": return "‚úì‚úì";
        case "seen": return "‚úì‚úì‚úì";
        default: return "";
      }
    }

    function sendMessage() {
      const input = document.getElementById('msgInput');
      if (input.value.trim() !== "") {
        const replyTo = input.dataset.replyTo || null;
        addMessage(input.value, 'me', 'sent', replyTo);
        input.value = "";
        input.placeholder = "Type a message...";
        input.dataset.replyTo = "";

        setTimeout(() => updateLastMessageStatus('delivered'), 1000);
        setTimeout(() => updateLastMessageStatus('seen'), 3000);
        simulateTyping();
      }
    }

    function updateLastMessageStatus(newStatus) {
      const msgs = currentChat.messages;
      if (msgs.length > 0) {
        msgs[msgs.length - 1].status = newStatus;
        renderMessages();
      }
    }

    document.getElementById('messages').addEventListener('click', e => {
      if (e.target.classList.contains('bubble')) {
        const text = e.target.textContent.trim();
        const input = document.getElementById('msgInput');
        input.placeholder = "Replying to: " + text;
        input.dataset.replyTo = text;
      }
    });

    function toggleEmojiPicker() {
      const picker = document.getElementById('emojiPicker');
      picker.style.display = picker.style.display === 'none' ? 'flex' : 'none';
      if (picker.style.display === 'flex') renderEmojiPicker();
    }

    function renderEmojiPicker() {
      const picker = document.getElementById('emojiPicker');
      picker.innerHTML = "";
      emojiList.forEach(e => {
        const span = document.createElement('span');
        span.textContent = e;
        span.onclick = () => {
          const input = document.getElementById('msgInput');
          input.value += e;
          input.focus();
        };
        picker.appendChild(span);
      });
    }

    function simulateTyping() {
      typingIndicator.style.display = "inline";
      setTimeout(() => {
        typingIndicator.style.display = "none";
        addMessage("Hello! üëã", 'them', 'seen');
      }, 2000);
    }

    renderChats();
  </script>
</body>
</html>
